name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalar dependencias (usa npm install si no tienes package-lock.json)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Construir instalador con electron-builder
      - name: Build installer
        run: npm run dist

      # Subir artefacto generado (ajusta carpeta si no es dist/)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SysmeLite-installer
          path: dist/**

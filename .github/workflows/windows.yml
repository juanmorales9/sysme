name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SysmeLite-installer
          path: dist/**